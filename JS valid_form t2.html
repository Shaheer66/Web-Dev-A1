<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<div class="container">
    <div class="header">
        <h2>Sign Up Form</h2>
    </div>
<form class="form" id="form">
    <div class="form-control">
        <label for="form">Username</label>
        <input type="text" name="" id="username" placeholder="Enter your name">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Message</small>
    </div>
    <div class="form-control">
        <label for="form">Email</label>
        <input type="email" name="" id="email" placeholder="Enter your email">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Message</small>
    </div>
    <div class="form-control">
        <label for="form">Contact Number</label>
        <input type="number" name="phoneNumber" id="phoneNumber" placeholder="Enter your Phone Number">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Message</small>
    </div>
    <div class="form-control">
        <label for="form">Password</label>
        <input type="password" name="password" id="password" placeholder="Create password">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Message</small>
    </div>
    <div class="form-control">
        <label for="form">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Message</small>
    </div>

</form>
</div>
<body>
    
</body>
</html>
